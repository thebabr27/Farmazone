<head>

<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
<link rel="stylesheet" href="src/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</head>
<body>
<div id='welcome' class='container bg-success d-flex flex-column justify-content-center' style='width:100%; height:100vh'><label class='form-label text-light'>Inserisci il tuo nome per chattare</label><input id='name' class='form-control'><small id='insert_name' class='d-none text-light'>Inserire un nome</small><small id='exist_name' class='d-none text-light'>Nome gi√† presente, inserire un altro nome</small><div class='d-grid gap-2 my-3'><button id='confirmName' class='btn btn-warning'>Entra<span id='enter_spinner' class='d-none spinner-border spinner-border-sm' role="status" aria-hidden="true" style="margin-left:5px;margin-bottom:1px"></span></button></div><div class='card '><div id='loginGroup' class='card-body'><form><div class='form-group '><label class='text-left'>Email</label><input id='inputEmail' class='form-control ' placeholder='email' type='email'><small class='form-text text-muted d-none'>Insert a valid email</small></div></form><form><div class='form-group '><label class='text-left'>Password</label><input id='inputPassword' class='form-control ' placeholder='password' type='password'></div></form><br>
<a id='loginButton' class='btn btn-primary text-light btn-block'>Entra<div id='loginSpin' class=' spinner-border ml-2 spinner-border-sm d-none'  role='status'><span class=' sr-only'>Loading...</span></div></a></div><div id='logoutGroup' class='d-none card-body'><h5 class='card-title mb-5 '>User logged</h5><a id='logoutButton' class='btn btn-primary text-light btn-block'>Esci<div id='logoutSpin' class=' spinner-border ml-2 spinner-border-sm d-none'  role='status'><span class=' sr-only'>Loading...</span></div></a></div></div></div><div id='app' class='container d-none bg-success' style='opacity:0; width:100%; height:100vh'><div id='main' class='py-2' d-grid gap-2 d-md-block></div><div class='d-grid gap-2 my-3'><button id='update' class='btn btn-warning'>Aggiorna</button></div><div class='form-floating'><textarea id='message' class='p-2 form-control' style='height:100px'></textarea><small id='insert_text' class='d-none text-light'>Scrivere qualcosa</small></div><div class='d-grid gap-2 my-3'><button id='send' class='btn btn-outline-info'>Invia</button></div></div><script type="text/javascript" src="src/js/script.js"></script>

</body>
</html>
